<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center width="50%" hight="10%">
        <h1>Form</h1>
        <p>Fill the form below</p>
    <form action="./success.html" method="post">
        <H1>Personal details</H1>
        <input type="text" name="frist name" placeholder="frist name" required>
        <input type="text" name="last name" placeholder="last name" required><br><br>

        <input type="date" name="date of birth" placeholder="date of birth" required>
        <input type="number" name="age" placeholder="age" required>
        <h3>Gender</h3>
        <input  type="radio" name="gender" value="male">male<br>
        <input type="radio" name="gender" value="female">female
        <h1>Contact details</h1>
        <input type="text" name="email" placeholder="email" required><br>
        
        <input type="tel" name="phone number" placeholder="phone number" required>
        <h3>Linkedin</h3>
        <input type="url" name="website" placeholder="URL" required>
        <h1>join details</h1>
        <input type="datetime-local" name="date and time" placeholder="date and time" required><br>
        <input type="week" name="week" placeholder="week" required><br>
        <input type="month" name="month" placeholder="month" required><br>
        <input type="time" name="time" placeholder="time" required><br>
        <h4>Resume</h4>
        <input type="file" name="file" placeholder="file" required><br><br>

        <input type="image" src="https://img.freepik.com/free-vector/inspirational-quote-watercolour-background_1048-18831.jpg" alt="image"width="200"><br><br>

        <input type="checkbox" name="terms" value="terms">I agree to the terms and conditions<br><br>
        <input type="color" name="color" placeholder="color" required><br><br>
        <input type="submit" value="Register"><br><br>

        <input type="reset" value="reset"><br><br>
    </form>
    </center>
</body>
</html>
